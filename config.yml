baseURL: "https://wulfebw.github.io/"
languageCode: "en-us"
title: "Blake Wulfe's Website"
theme: "PaperMod"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: "Blake Wulfe's Website"
  description: "Blake Wulfe's website"
  author: "Blake Wulfe"
  keywords: [Blog, Portfolio]
  # Social links
  socialIcons:
    - name: linkedin
      url: "https://www.linkedin.com/in/blake-wulfe-78b266179/"
    - name: github
      url: "https://github.com/wulfebw"
    - name: google-scholar
      url: "https://scholar.google.com/citations?user=8erqrHcAAAAJ&hl=en"
  
  # Homepage layout
  homeInfoParams:
    Title: "About"
    Content: "Your bio paragraph goes here. This is where you can introduce yourself, your interests, and what you do."
  
  # Show social icons
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

menu:
  main:
    - identifier: about
      name: About
      url: /
      weight: 10
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 20
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 30

outputs:
  home:
    - HTML
    - RSS
    - JSON

